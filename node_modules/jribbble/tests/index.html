<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit Example</title>
  <link href="//code.jquery.com/qunit/qunit-1.18.0.css">
  <link rel="stylesheet" href="../node_modules/qunitjs/qunit/qunit.css">

</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="../node_modules/qunitjs/qunit/qunit.js"></script>
  <script src="../node_modules/sinon/pkg/sinon-1.14.1.js"></script>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script>
    // This is to save PhantomJS from itself, because PhantomJS < 2.0 doesn't have
    // Function.prototype.bind for _reasons_
    if (!Function.prototype.bind) {
      Function.prototype.bind = function(oThis) {
        if (typeof this !== "function") {
          // closest thing possible to the ECMAScript 5 internal IsCallable function
          throw new TypeError("Function.prototype.bind - what is trying to be bound is not callable");
        }

        var aArgs = Array.prototype.slice.call(arguments, 1),
            fToBind = this,
            FNOP = function() {},
            fBound = function() {
              return fToBind.apply(this instanceof FNOP && oThis? this : oThis, aArgs.concat(Array.prototype.slice.call(arguments)));
            };

        FNOP.prototype = this.prototype;
        fBound.prototype = new FNOP();

        return fBound;
      };
    }
  </script>
  <script src="../src/jribbble.js"></script>
  <script src="tests.js"></script>
</body>
</html>
